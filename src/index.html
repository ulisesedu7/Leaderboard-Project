<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard: setup project</title>

</head>
<body>
  <header>
    <h1>Leaderboard</h1>
    <p>Check out the scores of the game "Dragon Quest XV: The Untold Story of Zenithia"</p>
  </header>
  
  <main id="main-container">
    <section id="get-scores">
      <div id="scores-heading">
        <h2>Recent Scores</h2>
  
        <button class="btn-type" id="refresh-btn">Refresh</button>
      </div>
  
      <!-- Part inserted with JS -->
  
      <div id="scores-table">
        
      </div>
    </section>
  
    <section id="add-form-section">
      <h2>Add your Score</h2>
  
      <form id="add-score">
        <input id="name-input" type="text" placeholder="Your Name">
        <input id="score-input" type="number" placeholder="Your Score">

        <div class="btn-holder">
          <button type="submit" class="btn-type" id="submit-btn">Submit</button>
        </div>
        
      </form>
    </section>
  </main>

  <footer>
    <!-- <img src="./images/bg-3.jpg" alt="Image of a beautiful view"> -->
  </footer>
  
</body>
</html>
