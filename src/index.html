<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard: setup project</title>

</head>
<body>
  <header>
    <h1>Leaderboard</h1>
  </header>
  
  <main id="main-container">
    <section id="get-scores">
      <div id="scores-heading">
        <h2>Recent Scores</h2>
  
        <button class="btn-type" id="refresh-btn">Refresh</button>
      </div>
  
      <!-- Part inserted with JS but now is just the template -->
  
      <div id="scores-table">
        <p class="score-name">name: 100</p>
        <p class="score-name">name: 30</p>
        <p class="score-name">name: 40</p>
        <p class="score-name">name: 70</p>
        <p class="score-name">name: 100</p>
        <p class="score-name">name: 10</p>
        <p class="score-name">name: 90</p>
      </div>
    </section>
  
    <section id="add-form-section">
      <h2>Add your Score</h2>
  
      <form id="add-score">
        <input id="name-input" type="text" placeholder="Your Name">
        <input id="score-input" type="number" placeholder="Your Score">

        <button type="submit" class="btn-type" id="submit-btn">Submit</button>
      </form>
    </section>
  </main>
  
</body>
</html>
